	<script type="text/javascript">	
		var socket;
		var data = 
			{
				NTPServer: null,
				TimeZone: null,
				Time: null,
				Brightness: 0,
				SSID: null,
				Hostname: null
			};

		function initWebSocket()
		{
    		console.log('Opening a WebSocket connection...');
    		socket = new WebSocket('ws://' + window.location.hostname + '/ws');
		}

		window.addEventListener('load', onLoad);
		
		function onLoad(even)
		{
			initWebSocket();
		}

		function PrestinizeData(ldata)
		{
			ldata.NTPServer = null;
			ldata.TimeZone = null;
			ldata.Time = null;
			ldata.Brightness = -1;
			ldata.SSID = null;
			ldata.Hostname = null;
		}

		socket.onopen = function(event) 
		{
			console.log('Connection established');
		};
		
		socket.onmessage = function(event)
		{
			console.log(`Data received from server: ${event.data}`);
		};
		
		socket.onclose = function(event)
		{
			console.log('Connection closed');
		    setTimeout(initWebSocket, 2000);
		};
		
		socket.onerror = function(error)
		{
			alert(`An web socket error ocurred:\n${error.message}`);
		};

		function ntp_cfg()
		{
			PrestinizeData(data);

			data.NTPServer = document.getElementById("server").value;
			data.TimeZone = document.getElementById("tz").value;

			socket.send(JSON.stringify(data));
		}

		function display_cfg() 
		{
			PrestinizeData(data);
			
			data.Time = document.getElementById("time").value;
			data.Brightness = document.getElementById("brightness").value;

			socket.send(JSON.stringify(data));
		}

		function net_cfg() 
		{
			PrestinizeData(data);
			
			data.SSID = document.getElementById("networks").value;
			data.Hostname = document.getElementById("hostname").value;

			socket.send(JSON.stringify(data));
		}

		function updateBrightness()
		{
			PrestinizeData(data);
			
			data.Brightness = document.getElementById("brightness").value;

			socket.send(JSON.stringify(data));
		}
	</script>
